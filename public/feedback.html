		#comp {

           }

    color: royalblue;

		#thankYouMessage {
        display: none;
        font-size: 100px;
        color:rgb(108, 238, 199);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif   ;

    #thankYouMessage a {
        color:dodgerblue;
        text-decoration: none;

    #thankYouMessage a:hover {

	<script>
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            if (!name.trim()) {
                alert("Please enter your name.");
                return false;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!feedback.trim()) {
                alert("Please enter your feedback.");
                return false;
            }

            if (confirm("Are you sure you want to submit your feedback?")) {
                var form = document.getElementById('form1');
                var thankYouMessage = document.getElementById('thankYouMessage');
                form.style.display = 'none';
                thankYouMessage.innerHTML = 'Thank you for your valuable feedback <br><a href="about.html">Go to homepage</a>';
                thankYouMessage.style.display = 'block';
                thankYouMessage.style.textAlign = 'center';
                thankYouMessage.style.fontSize = '3rem';
    
                return false;
            }
        }
    </script>

    </div>

	<h1>Feedback Form</h1>
	<form id="form1" onsubmit="return validateForm();">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Your name.." required>

		<label for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Your email.." required>

		<label for="feedback">Feedback</label>
		<textarea id="feedback" name="feedback" placeholder="Write something.." style="height:200px" required></textarea>

		<input type="submit" value="Submit">
	</form>
