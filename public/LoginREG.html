    <script>
        function validateForm() {
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;
    
            if (firstname.trim() === '') {
                alert('First name is required.');
                return false;
            }
            if (lastname.trim() === '') {
                alert('Last name is required.');
                return false;
            }
            if (age <= 0) {
                alert('Please enter a valid age.');
                return false;
            }
            if (email.trim() === '') {
                alert('Email is required.');
                return false;
            }
            if (confirm('Do you really want to submit the form?')) {
                var form = document.getElementById('form1');
                var thankYouMessage = document.getElementById('thankYouMessage');
                form.style.display = 'none';
                thankYouMessage.innerHTML = 'Thank you for your registration! <br><a href="about.html">Go to homepage</a>';
                thankYouMessage.style.display = 'block';
                thankYouMessage.style.textAlign = 'center';
                thankYouMessage.style.fontSize = '3rem';
    
                return false;
            }
            return false;
        }
    </script>

    <br>
    <h1 style="text-decoration: none; font-size: 3rem; color:rgb(5, 56, 84); font-family:Verdana, Geneva, Tahoma, sans-serif;"> Registration</h1>
<form id="form1" onsubmit="return validateForm();">
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="experience">Years of Experience in Automotive Field:</label>
    <br>
    <input type="radio" id="novice" name="experience" value="novice">
    <label for="novice">Novice</label>
    <br>
    <input type="radio" id="intermediate" name="experience" value="intermediate">
    <label for="intermediate">Intermediate</label>
    <br>
    <input type="radio" id="expert" name="experience" value="expert">
    <label for="expert">Expert</label>
    <br><br>

    <label for="interests">Select your areas of interest:</label>
    <br>
    <input type="checkbox" id="engines" name="interests" value="engines">
    <label for="engines">Engines</label>
    <br>
    <input type="checkbox" id="transmissions" name="interests" value="transmissions">
    <label for="transmissions">Transmissions</label>
    <br>
    <input type="checkbox" id="electronics" name="interests" value="electronics">
    <label for="electronics">Electronics</label>
    <br>
    <input type="checkbox" id="suspensions" name="interests" value="suspensions">
    <label for="suspensions">Suspensions</label>
    <br><br>

    <label for="city">Select your City:</label>
    <select id="city" name="city">
        <option value="Detroit">Detroit</option>
        <option value="Munich">Munich</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Seoul">Seoul</option>
        <option value="Turin">Turin</option>
        <option value="Stuttgart">Stuttgart</option>
        <option value="Wolfsburg">Wolfsburg</option>
    </select>
    <br><br>

    <label for="username">Enter a Username*:</label>
    <input type="text" id="username" name="username" required>
    <br><br>

    <label for="password">Enter a Password*:</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <br><br>

    <label for="confirmpassword">Confirm Password*:</label>
    <input type="password" id="confirmpassword" name="confirmpassword" required>
    <br><br>

    <div id="message">
        <h3>*Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
    <br><br>

    <button type="submit">Register</button>
</form>
