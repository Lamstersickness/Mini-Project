<!DOCTYPE html>

    <title>Login Page</title>
    <link rel="stylesheet" href="log.css">
    <script>
 document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('.home form');
            const usernameInput = document.querySelector('.home form input[type="text"][placeholder="Username"]');
            const passwordInput = document.querySelector('.home form input[type="password"]');
            const loginButton = document.getElementById('button');

            function handleSubmit(event) {
                event.preventDefault(); 

                if (!usernameInput.value.trim()) {
                    alert("Please enter your username.");
                    return;
                }

                if (!passwordInput.value.trim()) {
                    alert("Please enter your password.");
                    return;
                }
                alert("Thank you for logging in. Redirecting you to the website.");
                window.location.href = "about.html";
            }

            loginButton.addEventListener('click', handleSubmit);
        });
    </script>
</head>
